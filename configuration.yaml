# includes
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
switch: !include switches.yaml
sensor: !include_dir_merge_list sensors/
binary_sensor: !include binary_sensor.yaml
alexa: !include alexa.yaml
fan: !include fans.yaml
light: !include_dir_merge_list lights/

# MQTT Broker Connection
mqtt:
  broker: !secret mqtt_broker

climate:
  - platform: zwave

# ZWave
zwave:
#  usb_path: /dev/ttyACM1
#  network_key: !secret zwave_network_key

# Synology Surveillance Station Connection
camera:
  - platform: synology
    url: !secret synology_camera_url
    username: !secret synology_username
    password: !secret synology_password
    timeout: 30
    verify_ssl: true
  - platform: local_file
    file_path: /tmp/driveway_cam_doods_latest.jpg
    name: "Driveway Cam Objects Detected"
  - platform: local_file
    file_path: /tmp/backyard_cam_doods_latest.jpg
    name: "Backyard Cam Objects Detected"

image_processing:
  - platform: doods
    scan_interval: 10000
    url: "http://192.168.20.193:8080"
    timeout: 60
    detector: default
    source:
      - entity_id: camera.driveway_cam
      - entity_id: camera.backyard_cam
    file_out:
      - "/tmp/{{ camera_entity.split('.')[1] }}_doods_latest.jpg"
     # - "/tmp/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    confidence: 50
    labels:
      - person
      - bicycle
      - car
      - motorcycle
      - truck
      - bird
      - cat
      - dog
      - chair
      - couch

# enable WOL integration    
wake_on_lan:    

# Samsung Smart TV
samsungtv:
  - host: !secret media_player_samsungtv_host
    port: 8001
    name: "Living Room TV"
    turn_on_action:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: !secret media_player_samsungtv_mac
   
# Garage door opener
cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: chamberlain
    scan_interval: 30

