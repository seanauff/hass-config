# Metermon Sensors
  -  platform: mqtt
     name: "Electric Meter Consumption"
     state_topic: "sensors/metermon/electric/consumption"
     unit_of_measurement: 'kWh'

  -  platform: mqtt
     name: "Gas Meter Consumption"
     state_topic: "sensors/metermon/gas/consumption"
     unit_of_measurement: 'ft^3'

  -  platform: mqtt
     name: "Water Meter Consumption"
     state_topic: "sensors/metermon/water/consumption"
     unit_of_measurement: 'gal'   