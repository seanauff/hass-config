- id: '1768188769987'
  alias: Zwave dead watchdog
  description: ''
  triggers:
  - value_template: "{{ expand(states.sensor)\n   | selectattr('entity_id', 'search',
      '_node_status$')\n   | selectattr('state', 'in', ['dead','unknown'])\n   | map(attribute='entity_id')\n
      \  | list | count > 0\n}}\n"
    variables:
      dead_nodes: "{{ expand(states.sensor)\n   | selectattr('entity_id', 'search',
        '_node_status$')\n   | selectattr('state', 'in', ['dead','unknown'])\n   |
        map(attribute='entity_id')\n   | list\n}}\n"
    trigger: template
  actions:
  - repeat:
      for_each: '{{ dead_nodes }}'
      sequence:
      - target:
          entity_id: '{{ repeat.item }}'
        action: zwave_js.ping
      - delay: 5
  mode: single
