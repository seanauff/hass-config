- id: '1760920019661'
  alias: UPS on battery notification
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - sensor.ups_status
    from: Online
    for:
      hours: 0
      minutes: 0
      seconds: 15
    to: On Battery, Battery Discharging
  conditions: []
  actions:
  - action: notify.mobile_app_caitlin_s_s24
    metadata: {}
    data:
      message: Network UPS on backup battery power! Power out?
      title: Power Outage Notification
      data:
        notification_icon: mdi:transmission-tower-off
    enabled: true
  - repeat:
      sequence:
      - action: notify.mobile_app_sean_s_s20
        metadata: {}
        data:
          message: Network UPS on backup battery power ({{states('sensor.ups_battery_charge')}}%)!
            Power out?
          title: Power Outage Notification
          data:
            tag: ups_battery
            progress:
              '[object Object]':
            progress_max: 100
            alert_once: true
            notification_icon: mdi:transmission-tower-off
      - delay:
          hours: 0
          minutes: 0
          seconds: 15
          milliseconds: 0
      while:
      - condition: state
        entity_id: sensor.ups_status
        state: On Battery, Battery Discharging
        for:
          hours: 0
          minutes: 0
          seconds: 0
  mode: single
