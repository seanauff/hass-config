- id: '1738381307912'
  alias: Space Heater Turn Off
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - sensor.sht30_02_temperature
    - input_number.space_heater_temperature_setpoint
  conditions:
  - condition: numeric_state
    entity_id: sensor.sht30_02_temperature
    value_template: '{{states(''input_number.space_heater_temperature_setpoint'')|float
      - state.state|float}}'
    below: 0
  actions:
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: switch.s31_14_relay
  mode: single
