- id: '1767236241878'
  alias: Trident Power Sensor
  description: ''
  triggers:
  - trigger: time_pattern
    hours: '*'
    minutes: '*'
    seconds: /10
  conditions: []
  actions:
  - action: mqtt.publish
    metadata: {}
    data:
      evaluate_payload: false
      qos: '0'
      topic: 3dprinter/trident/powersensor/output
      retain: true
      payload: "{\n          \"power\": {{ states('sensor.s31_08_power') | float(default=0)
        | round(1) }},\n          \"apparent_power\": {{ states('sensor.s31_08_apparent_power')
        | float(default=0) | round(1) }},\n          \"current\": {{ states('sensor.s31_08_current')
        | float(default=0) | round(2) }},\n          \"power_factor\": {{ states('sensor.s31_08_power_factor')
        | float(default=0) | round(2) }},\n          \"total_daily_energy\": {{ states('sensor.s31_08_total_daily_energy')
        | float(default=0) | round(3) }},\n          \"voltage\": {{ states('sensor.s31_08_voltage')
        | float(default=0) | round(1) }},\n          \"energy\": {{ states('sensor.s31_08_energy')
        | float(default=0) | round(3) }},\n          \"timestamp\": \"{{ now().isoformat()
        }}\"\n        }"
  mode: single
