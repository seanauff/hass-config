- id: '1726609980402'
  alias: Explorer Battery Low Alert
  description: ''
  triggers:
  - entity_id:
    - sensor.the_jag_starter_battery_voltage
    for:
      hours: 3
      minutes: 10
      seconds: 0
    below: 11.2
    trigger: numeric_state
  conditions: []
  actions:
  - action: notify.mobile_app_sean_s_s20
    metadata: {}
    data:
      title: The Jag 12V Battery Update!
      message: 'Low Voltage: {{states(''sensor.the_jag_starter_battery_voltage'')|round(2)}}
        V'
  - action: notify.mobile_app_caitlin_s_s24
    metadata: {}
    data:
      title: The Jag 12V Battery Update!
      message: 'Low Voltage: {{states(''sensor.the_jag_starter_battery_voltage'')|round(2)}}
        V'
