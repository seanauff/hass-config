- id: '1717557824948'
  alias: Ofice Motion Lights
  description: ''
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.office_motion
      light_switch:
        entity_id:
        - light.office_lights
        - switch.s31_9_relay
      time_delay: 10
      include_light_control:
      - use_brightness
      include_dynamic_lighting: enable_sun_elevation_brightness
      dynamic_lighting_min_brightness: 15
